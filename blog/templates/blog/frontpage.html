{% extends "blog/base.html" %} {% block content %}
<!-- <h1>これはフロントページです。</h1> -->
{% for post in posts %}
<div class="post block">
  <h2 class="subtitle">{{post.title}}</h2>

  <small>Posted at {{post.data_added}}</small>

  <p>{{post.intro}}</p>

  <a href="{% url 'post_detail' post.slug %}">もっと読む</a>
  <hr />
</div>
{% endfor %} {% endblock %}
